name: MiTV_Fresh_Engine_v5

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Direct MP4 Video Link'
        required: true
      audio_url:
        description: 'Direct Audio Link'
        required: true
      stream_key:
        description: 'YouTube Stream Key'
        required: true

jobs:
  run-stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip fonts-noto-color-emoji
          pip3 install requests pytz

      - name: MiTV Core Engine
        env:
          FB_URL: "https://ramadan-2385b-default-rtdb.firebaseio.com"
          VIDEO: "${{ github.event.inputs.video_url }}"
          AUDIO: "${{ github.event.inputs.audio_url }}"
          KEY: "${{ github.event.inputs.stream_key }}"
        run: |
          cat << 'EOF' > engine.py
          import requests
          import time
          import os
          import subprocess

          VIDEO_IN = os.getenv('VIDEO')
          AUDIO_IN = os.getenv('AUDIO')
          STREAM_KEY = os.getenv('KEY')
          DATABASE_URL = os.getenv('FB_URL')
          LOGO_URL = "https://i.ibb.co/fzsgPwYG/2-1.png"

          last_id = ""
          process = None

          def get_data():
              try:
                  r = requests.get(f"{DATABASE_URL}/streaming_control.json", timeout=10)
                  return r.json()
              except: return None

          while True:
              data = get_data()
              if data:
                  txt = data.get('scroll_text', 'MiTV Network Live').replace("'", "")
                  curr_id = str(data.get('command_id', '0'))

                  if curr_id != last_id or (process and process.poll() is not None):
                      last_id = curr_id
                      if process: 
                          process.terminate()
                          time.sleep(2)
                      
                      # Filter ko simple components mein divide kiya
                      # 1. Scaling & Logo Overlay
                      # 2. Brown Box for Time
                      # 3. Golden Patti for Scrolling Text
                      filter_str = (
                          "[0:v]scale=1280:720[bg];"
                          "[2:v]scale=110:-1[logo];"
                          "[bg][logo]overlay=25:25[v1];"
                          "[v1]drawbox=y=ih-55:h=55:w=iw:color=0xD4AF37@1:t=fill[patti];"
                          "[patti]drawtext=text='" + txt + "':x=w-mod(t*100,w+tw):y=h-40:fontsize=30:fontcolor=black[v]"
                      )

                      ffmpeg_cmd = [
                          "ffmpeg", "-re", "-hide_banner",
                          "-stream_loop", "-1", "-i", VIDEO_IN,
                          "-stream_loop", "-1", "-i", AUDIO_IN,
                          "-i", LOGO_URL,
                          "-filter_complex", filter_str,
                          "-map", "[v]", "-map", "1:a",
                          "-c:v", "libx264", "-preset", "ultrafast", "-b:v", "2500k",
                          "-pix_fmt", "yuv420p", "-g", "60", "-c:a", "aac", "-b:a", "128k",
                          "-f", "flv", "rtmp://a.rtmp.youtube.com/live2/" + STREAM_KEY
                      ]
                      
                      process = subprocess.Popen(ffmpeg_cmd)
                      print("SUCCESS: MiTV Stream Started")

              time.sleep(15)
          EOF
          python3 engine.py
