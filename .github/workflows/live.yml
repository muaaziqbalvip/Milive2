name: MiTV_Final_Stable_24-7

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Direct MP4 Video Link'
        required: true
      audio_url:
        description: 'Direct Audio Link'
        required: true
      stream_key:
        description: 'YouTube Stream Key'
        required: true
  schedule:
    - cron: '0 */5 * * *'

jobs:
  run-stream:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Professional Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip fonts-noto-color-emoji
          pip3 install requests pytz

      - name: Start MiTV Smart Engine
        env:
          FB_URL: "https://ramadan-2385b-default-rtdb.firebaseio.com"
          VIDEO: "${{ github.event.inputs.video_url }}"
          AUDIO: "${{ github.event.inputs.audio_url }}"
          KEY: "${{ github.event.inputs.stream_key }}"
        run: |
          cat << 'EOF' > engine.py
          import requests
          import time
          import os
          import subprocess

          VIDEO_IN = os.getenv('VIDEO')
          AUDIO_IN = os.getenv('AUDIO')
          STREAM_KEY = os.getenv('KEY')
          DATABASE_URL = os.getenv('FB_URL')
          LOGO = "https://i.ibb.co/fzsgPwYG/2-1.png"

          # Variable names fixed to avoid NameError
          last_cmd_id = ""
          process = None

          def get_firebase_data():
              try:
                  r = requests.get(f"{DATABASE_URL}/streaming_control.json", timeout=10)
                  return r.json()
              except: return None

          print("MiTV Smart Engine Started...")

          while True:
              data = get_firebase_data()
              if data:
                  current_text = data.get('scroll_text', 'MiTV Network Live').replace("'", "")
                  current_cmd_id = str(data.get('command_id', '0'))

                  # Condition fixed: using last_cmd_id consistently
                  if current_cmd_id != last_cmd_id or (process and process.poll() is not None):
                      print(f"Signal Received: Starting/Restarting Stream...")
                      last_cmd_id = current_cmd_id
                      
                      if process:
                          process.terminate()
                          time.sleep(5)

                      # Simple and clean filter to avoid "Invalid Argument"
                      f_script = (
                          f"[0:v]scale=1280:720[bg];"
                          f"[2:v]scale=110:-1[logo];"
                          f"[bg][logo]overlay=25:25[v1];"
                          f"[v1]drawbox=x=25:y=105:w=175:h=45:color=0x3E2723@0.9:t=fill[v2];"
                          f"[v2]drawtext=text='%{{localtime\\:%I\\\\\\:%M\\\\\\:%S %p}}':x=35:y=118:fontsize=20:fontcolor=white[v3];"
                          f"[v3]drawbox=y=ih-55:h=55:w=iw:color=0xD4AF37@1:t=fill[patti];"
                          f"[patti]drawtext=text='{current_text}':x=w-mod(t*100,w+tw):y=h-42:fontsize=32:fontcolor=black[v]"
                      )

                      ffmpeg_cmd = [
                          "ffmpeg", "-re", "-hide_banner",
                          "-reconnect", "1", "-reconnect_at_eof", "1", "-reconnect_streamed", "1",
                          "-stream_loop", "-1", "-i", VIDEO_IN,
                          "-stream_loop", "-1", "-i", AUDIO_IN,
                          "-i", LOGO,
                          "-filter_complex", f_script,
                          "-map", "[v]", "-map", "1:a",
                          "-c:v", "libx264", "-preset", "ultrafast", "-b:v", "2800k",
                          "-pix_fmt", "yuv420p", "-g", "60", "-c:a", "aac", "-b:a", "128k",
                          "-f", "flv", f"rtmp://a.rtmp.youtube.com/live2/{STREAM_KEY}"
                      ]

                      os.environ['TZ'] = 'Asia/Karachi'
                      process = subprocess.Popen(ffmpeg_cmd)
              
              time.sleep(15)
          EOF
          python3 engine.py
