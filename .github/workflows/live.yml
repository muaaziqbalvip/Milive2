name: MiTV_Pro_Firebase_Engine

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Direct MP4 Video Link'
        required: true
      audio_url:
        description: 'Direct Audio Link'
        required: true
      stream_key:
        description: 'YouTube Stream Key'
        required: true

jobs:
  run-stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip
          pip3 install requests pytz

      - name: Start MiTV Smart Engine
        env:
          FB_URL: "https://ramadan-2385b-default-rtdb.firebaseio.com"
          VIDEO: "${{ github.event.inputs.video_url }}"
          AUDIO: "${{ github.event.inputs.audio_url }}"
          KEY: "${{ github.event.inputs.stream_key }}"
        run: |
          cat << 'EOF' > engine.py
          import requests
          import time
          import os
          import subprocess

          # Configuration
          VIDEO_IN = os.getenv('VIDEO')
          AUDIO_IN = os.getenv('AUDIO')
          STREAM_KEY = os.getenv('KEY')
          DATABASE_URL = os.getenv('FB_URL')
          LOGO = "https://i.ibb.co/fzsgPwYG/2-1.png"

          last_cmd_id = ""
          process = None

          def get_firebase_data():
              try:
                  r = requests.get(f"{DATABASE_URL}/streaming_control.json")
                  return r.json()
              except:
                  return None

          print("MiTV Smart Engine Started. Waiting for Firebase signal...")

          while True:
              data = get_firebase_data()
              if data:
                  current_text = data.get('scroll_text', 'MiTV Network Live')
                  current_cmd_id = str(data.get('command_id', '0'))

                  # Agar Admin Panel se Update dabaya gaya (command_id change hui)
                  # Ya agar FFmpeg kisi wajah se band ho gaya
                  if current_cmd_id != last_cmd_id or (process and process.poll() is not None):
                      print(f"Update Detected: Restarting Stream with new text...")
                      last_cmd_id = current_cmd_id
                      
                      if process:
                          process.terminate() # Purana stream band karein
                          time.sleep(2)

                      ffmpeg_cmd = [
                          "ffmpeg", "-re",
                          "-stream_loop", "-1", "-i", VIDEO_IN,
                          "-stream_loop", "-1", "-i", AUDIO_IN,
                          "-i", LOGO,
                          "-filter_complex",
                          f"[0:v]scale=1280:720[main];" \
                          f"[main]drawbox=y=ih-50:h=50:w=iw:color=0xD4AF37@0.9:t=fill[patti];" \
                          f"[patti]drawtext=text='{current_text}':x=w-mod(t*100\,w+tw):y=h-40:fontsize=30:fontcolor=black[marquee];" \
                          f"[marquee][2:v]overlay=10:10[with_logo];" \
                          f"[with_logo]drawtext=text='%{{localtime\\:%d-%m-%Y  %H\\\\\\:%M\\\\\\:%S}}':x=15:y=160:fontsize=22:fontcolor=white:box=1:boxcolor=black@0.4[v]",
                          "-map", "[v]", "-map", "1:a",
                          "-c:v", "libx264", "-preset", "ultrafast", "-b:v", "2500k",
                          "-pix_fmt", "yuv420p", "-g", "60", "-c:a", "aac", "-b:a", "128k",
                          "-f", "flv", f"rtmp://a.rtmp.youtube.com/live2/{STREAM_KEY}"
                      ]

                      os.environ['TZ'] = 'Asia/Karachi'
                      process = subprocess.Popen(ffmpeg_cmd) # Naya stream start karein
              
              time.sleep(15) # Har 15 second baad Firebase check karein
          EOF
          python3 engine.py
