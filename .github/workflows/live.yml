name: MiTV_Stable_Engine_v4

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Direct MP4 Video Link'
        required: true
      audio_url:
        description: 'Direct Audio Link'
        required: true
      stream_key:
        description: 'YouTube Stream Key'
        required: true

jobs:
  run-stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip fonts-noto-color-emoji
          pip3 install requests pytz

      - name: MiTV Stable Core
        env:
          FB_URL: "https://ramadan-2385b-default-rtdb.firebaseio.com"
          VIDEO: "${{ github.event.inputs.video_url }}"
          AUDIO: "${{ github.event.inputs.audio_url }}"
          KEY: "${{ github.event.inputs.stream_key }}"
        run: |
          cat << 'EOF' > engine.py
          import requests
          import time
          import os
          import subprocess

          VIDEO_IN = os.getenv('VIDEO')
          AUDIO_IN = os.getenv('AUDIO')
          STREAM_KEY = os.getenv('KEY')
          DATABASE_URL = os.getenv('FB_URL')
          LOGO_URL = "https://i.ibb.co/fzsgPwYG/2-1.png"

          last_id = ""
          process = None

          def get_data():
              try:
                  r = requests.get(f"{DATABASE_URL}/streaming_control.json", timeout=10)
                  return r.json()
              except: return None

          while True:
              data = get_data()
              if data:
                  txt = data.get('scroll_text', 'MiTV Network Live').replace("'", "")
                  curr_id = str(data.get('command_id', '0'))

                  if curr_id != last_id or (process and process.poll() is not None):
                      last_id = curr_id
                      if process: process.terminate()
                      
                      # Parsing Error fix karne ke liye filter ko file mein likha
                      with open("filter.txt", "w") as f:
                          filter_script = (
                              f"[0:v]scale=1280:720[bg];"
                              f"[2:v]scale=110:-1[logo];"
                              f"[bg][logo]overlay=25:25[v1];"
                              f"[v1]drawbox=x=25:y=110:w=170:h=45:color=0x3E2723@0.9:t=fill[v2];"
                              f"[v2]drawtext=text='%{{localtime\\:%I\\\\\\:%M\\\\\\:%S %p}}':x=35:y=122:fontsize=20:fontcolor=white[v3];"
                              f"[v3]drawbox=x=25:y=160:w=170:h=35:color=0x5D4037@0.8:t=fill[v4];"
                              f"[v4]drawtext=text='%{{localtime\\:%d %b %Y}}':x=40:y=170:fontsize=16:fontcolor=0xD4AF37[v5];"
                              f"[v5]drawbox=y=ih-55:h=55:w=iw:color=0xD4AF37@1:t=fill[patti];"
                              f"[patti]drawtext=text='{txt}':x=w-mod(t*100,w+tw):y=h-42:fontsize=32:fontcolor=black:fontfile=/usr/share/fonts/truetype/noto/NotoColorEmoji.ttf[v]"
                          )
                          f.write(filter_script)

                      ffmpeg_cmd = [
                          "ffmpeg", "-re", "-hide_banner",
                          "-stream_loop", "-1", "-i", VIDEO_IN,
                          "-stream_loop", "-1", "-i", AUDIO_IN,
                          "-i", LOGO_URL,
                          "-filter_complex_script", "filter.txt",
                          "-map", "[v]", "-map", "1:a",
                          "-c:v", "libx264", "-preset", "ultrafast", "-b:v", "2800k",
                          "-pix_fmt", "yuv420p", "-g", "60", "-c:a", "aac", "-b:a", "128k",
                          "-f", "flv", f"rtmp://a.rtmp.youtube.com/live2/{STREAM_KEY}"
                      ]
                      
                      os.environ['TZ'] = 'Asia/Karachi'
                      process = subprocess.Popen(ffmpeg_cmd)
                      print("SUCCESS: MiTV Engine Updated")

              time.sleep(15)
          EOF
          python3 engine.py
