name: MiTV_24-7_NonStop_Engine

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths:
      - 'playlist.m3u'
  workflow_dispatch:

jobs:
  MiTV_Cloud_Stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Code Checkout
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg Core
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: 3. Start Professional Streaming (Stable Mode)
        run: |
          STREAM_URL=$(grep -v '^#' playlist.m3u | head -n 1)
          LOGO_URL="https://i.ibb.co/fzsgPwYG/2-1.png"
          
          echo "MiTV Network is launching stable stream: $STREAM_URL"

          # 1. crop=iw:ih-40:0:40 -> Upar se 40 pixels crop (Stability ke liye)
          # 2. asetrate=44100*1.02 -> Audio pitch halki si tabdeel
          # 3. overlay=10:10 -> Logo Top-Left corner mein
          
          timeout 5.8h ffmpeg -re \
          -reconnect 1 -reconnect_at_eof 1 -reconnect_streamed 1 -reconnect_delay_max 5 \
          -stream_loop -1 \
          -user_agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
          -i "$STREAM_URL" -i "$LOGO_URL" \
          -filter_complex "[0:v]crop=iw:ih-40:0:40,scale=1280:720[bg];[1:v]scale=200:-1[logo];[bg][logo]overlay=10:10" \
          -af "asetrate=44100*1.02,aresample=44100" \
          -c:v libx264 -preset veryfast \
          -crf 23 -maxrate 3000k -bufsize 6000k \
          -pix_fmt yuv420p -g 50 -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/buhp-wyep-qsw6-w1d1-fvuh" || true
